 <h2 class="page-header">Sign Up</h2>
 <form #userForm="ngForm" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username"
      id="username" placeholder="username" required="true"
       [(ngModel)]="user.username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine"
      class="alert alert-danger">
        Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName"
       id="firstName" placeholder="first name" required="true"
       [(ngModel)]="user.firstName" #firstName="ngModel">
    <div [hidden]="firstName.valid || firstName.pristine"
      class="alert alert-danger">
        First name is required
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName"
       id="lastName" placeholder="last name" required="true"
       [(ngModel)]="user.lastName" #lastName="ngModel">
    <div [hidden]="lastName.valid || lastName.pristine"
      class="alert alert-danger">
        Last name is required
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email"
       id="email" placeholder="name@example.com" required="true"
       [(ngModel)]="user.email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
      class="alert alert-danger">
        Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password"
       id="password" placeholder="password" required="true"
       [(ngModel)]="user.password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine"
      class="alert alert-danger">
        Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary"
    [disabled]="!userForm.form.valid">Register Me</button>
</form>
